<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Neighborhood</h1>
    </header>
    <div>
        <h2>Search a perspective address or city</h2>
        <p> With this tool you can find relevant information about a potential move</p>
        <fieldset>
            <label for="street">street address</label>
            <input type="text" name="street" id="street" placeholder="Ex. '1234 Easy Street'"/>

            <label for="city">City</label>
            <input type="text" id="city" placeholder="Ex. 'Minneapolis'" />

            <label for="state">State</label>
            <input type="text" id="state" minlength="1" maxlength="2" placeholder="Ex. 'MN'"/>

            <input type="submit" id="submit" />
        </fieldset>
    </div>
    <div>
        <div class="news-header">
            <h2 class ="hidden results">Recent News</h2>
        </div>
        <div>
            <ul class="newsResultList hidden">filler text</ul>
        </div> 
    </div>
    <div>
        <div class="school-header">
            <h2 class ="hidden results">Schools</h2>
        </div>
        <div>
            <ul class="schoolResultList hidden"> filler text</ul>
        </div>
    </div>
    <div>
        <div class="general-header">
            <h2 class ="hidden results">Demographic Information</h2>
        </div>
        <div>
            <ul class="generalResultList hidden"> filler text</ul>
            <div class="satellite hidden">filler</div>
        </div>        
    </div>
    <script src='index.js'></script>
    <script src='fips.js'></script>
</body>
</html>
