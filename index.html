<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwRT-4MXmCBcLWONx8jQ2-Wrf51iJPHKs&libraries=places"></script>
</head>
<body>
    <header>
        <h1>Neighborhood</h1>
    </header>
    <main>
        <div class="searchBar group">
            <h2 class="item">Search a perspective address or city</h2>
            <p class="item"> With this tool you can find relevant information about a potential move</p>
            <fieldset class="item">
                <label for="street">street address</label>
                <input type="text" name="street" id="street" placeholder="Ex. '1234 Easy Street'"/>

                <label for="city">City</label>
                <input type="text" id="city" placeholder="Ex. 'Minneapolis'" />

                <label for="state">State</label>
                <input type="text" id="state" minlength="1" maxlength="2" placeholder="Ex. 'MN'"/>

                <input type="submit" id="submit" />
            </fieldset>
        </div>
        <div class="response-groups hidden">
            <div class="group a">
                <div class="news-header headers item news">
                    <h2 class ="results">Recent News</h2>
                </div>
                <div class='item news-information'>
                    <ul class="newsResultList hidden text"></ul>
                </div> 
            </div>
            <div class="group ">
                <div class="school-header headers item school">
                    <h2 class ="results">Local Schools</h2>
                </div>
                <div class="item school-information">
                    <ul class="schoolResultList hidden text"></ul>
                </div>
            </div>
            <div class="group  ">
                <div class="general-header headers item general">
                    <h2 class ="results">Demographic Information</h2>
                </div>
                <div class="item general-information text">
                    <ul class="generalResultList hidden"></ul>
                    <div id="map" class="hidden">map filler</div>
                    <div class="satellite hidden"></div>
                </div>        
            </div>
        </div>        
    </main>
    <script src='index.js'></script>
    <script src='fips.js'></script>
</body>
</html>
