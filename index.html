<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
    <script>
        // This example requires the Places library. Include the libraries=places
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
  
        var map;
        var service;
        var infowindow;
  
        function initMap() {
          var sydney = new google.maps.LatLng(-33.867, 151.195);
  
          infowindow = new google.maps.InfoWindow();
  
          map = new google.maps.Map(
              document.getElementById('map'), {center: sydney, zoom: 15});
  
          var request = {
            query: 'Museum of Contemporary Art Australia',
            fields: ['name', 'geometry'],
          };
  
          service = new google.maps.places.PlacesService(map);
  
          service.findPlaceFromQuery(request, function(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
              for (var i = 0; i < results.length; i++) {
                createMarker(results[i]);
              }
  
              map.setCenter(results[0].geometry.location);
            }
          });
        }
  
        function createMarker(place) {
          var marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location
          });
  
          google.maps.event.addListener(marker, 'click', function() {
            infowindow.setContent(place.name);
            infowindow.open(map, this);
          });
        }
      </script>
    <header>
        <h1>Neighborhood</h1>
    </header>
    <div>
        <h2>Search a perspective address or city</h2>
        <p> With this tool you can find relevant information about a potential move</p>
        <fieldset>
            <label for="street">street address</label>
            <input type="text" name="street" id="street" placeholder="Ex. '1234 Easy Street'"/>

            <label for="city">City</label>
            <input type="text" id="city" placeholder="Ex. 'Minneapolis'" />

            <label for="state">State</label>
            <input type="text" id="state" minlength="1" maxlength="2" placeholder="Ex. 'MN'"/>

            <input type="submit" id="submit" />
        </fieldset>
    </div>
    <div>
        <div class="news-header">
            <h2 class ="hidden results">Recent News</h2>
        </div>
        <div>
            <ul class="newsResultList"></ul>
        </div> 
    </div>
    <div>
        <div class="school-header">
            <h2 class ="hidden results">Schools</h2>
        </div>
        <div>
            <ul class="schoolResultList"></ul>
        </div>
    </div>
    <div>
        <div class="general-header">
            <h2 class ="hidden results">Demographic Information</h2>
        </div>
        <div>
            <ul class="generalResultList"></ul>
            <div id="map" class=""></div>
            <div class="satellite "></div>
        </div>        
    </div>
    <script src='index.js'></script>
    <script src='fips.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwRT-4MXmCBcLWONx8jQ2-Wrf51iJPHKs&libraries=places&callback=initMap" async defer></script>
</body>
</html>
